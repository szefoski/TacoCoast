<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TacosCoast</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${order}" >
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/TacosCoast.png}" />
    <a th:href="@{/design}" id="another">Design another taco</a>
    <br/>

    <h3>Deliver taco to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">placeholder</span>
    <br/>

    <label for="street">Street sddress: </label>
    <input type="text" th:field="*{street}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">placeholder</span>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">placeholder</span>
    <br/>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">placeholder</span>
    <br/>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">placeholder</span>
    <br/>

    <h3>Payment method:</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">placeholder</span>
    <br/>

    <label for="ccExpiration">Credit Card Expiration date: </label>
    <input type="text" th:field="*{ccExpiration}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">placeholder</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">placeholder</span>
    <br/>

    <input type="submit" value="submitOrder" />
</form>

</body>
</html>
